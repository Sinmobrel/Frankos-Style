<div class="admin-login-container">
    <div class="admin-login-card">
        <div class="admin-login-header">
            <h1>Panel de Administración</h1>
            <p>Inicia sesión para administrar tus productos</p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="admin-login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    formControlName="email" 
                    class="form-control"
                    [class.is-invalid]="hasError('email', 'required') || hasError('email', 'email')"
                    placeholder="ejemplo@correo.com" 
                    autocomplete="email">
                
                <div *ngIf="hasError('email', 'required')" class="error-message">
                    El email es requerido
                </div>
                <div *ngIf="hasError('email', 'email')" class="error-message">
                    El formato de email es inválido
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    formControlName="password" 
                    class="form-control"
                    [class.is-invalid]="hasError('password', 'required') || hasError('password', 'minlength')"
                    placeholder="Contraseña"
                    autocomplete="current-password">
                
                <div *ngIf="hasError('password', 'required')" class="error-message">
                    La contraseña es requerida
                </div>
                <div *ngIf="hasError('password', 'minlength')" class="error-message">
                    La contraseña debe tener al menos 6 caracteres
                </div>
            </div>
            
            <div *ngIf="errorMessage" class="alert-error">
                {{ errorMessage }}
            </div>
            
            <button 
                type="submit" 
                class="btn-login"
                [disabled]="isSubmitting">
                <span *ngIf="!isSubmitting">Iniciar Sesión</span>
                <span *ngIf="isSubmitting" class="spinner"></span>
            </button>
        </form>
    </div>
</div>
