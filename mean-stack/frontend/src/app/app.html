    <!-- Burbuja de ChatBot -->
    <button type="button" class="chatbot-bubble" (click)="toggleChatbot()">
        <div class="chatbot-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 1c-6.627 0-12 4.208-12 9.399 0 3.356 2.246 6.301 5.625 7.963-1.678 5.749-2.664 6.123-2.664 6.123s6.733-2.431 8.357-6.047c.217.019.435.028.657.028 6.627 0 12-4.208 12-9.399 0-5.19-5.373-9.399-12-9.399z"/>
            </svg>
        </div>
        <span class="chatbot-tooltip">¿Necesitas ayuda?</span>
    </button>
    
    <!-- Panel del ChatBot (oculto inicialmente) -->
    <div class="chatbot-panel" [class.active]="chatbotActive">
        <div class="chatbot-header">
            <h3>Asistente Virtual</h3>
            <button class="close-button" (click)="toggleChatbot()">×</button>
        </div>
        <div class="chatbot-body">
            <div class="message bot">
                <p>¡Hola! Soy el asistente virtual de Franko's Style. Próximamente estaré disponible para ayudarte con tus consultas.</p>
            </div>
        </div>
    </div>
</div>
