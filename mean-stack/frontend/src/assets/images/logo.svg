<!-- Logo de Franko's Style en formato SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="100%" height="100%">
  <circle cx="250" cy="250" r="225" fill="#1a0933" stroke="#7a42f5" stroke-width="5"/>
  <!-- Traje y corbata -->
  <path fill="#7a42f5" d="M250,150 C240,170 220,200 250,250 C280,200 260,170 250,150 Z"/>
  <path fill="#7a42f5" d="M210,170 C200,220 200,320 250,380 C300,320 300,220 290,170 C270,180 230,180 210,170 Z"/>
  <!-- Cuello de la camisa -->
  <path fill="#7a42f5" d="M220,170 L200,120 L250,150 L300,120 L280,170 C260,180 240,180 220,170 Z"/>
  <!-- Solapas del traje -->
  <path fill="#7a42f5" d="M200,120 L190,200 L230,175 Z"/>
  <path fill="#7a42f5" d="M300,120 L310,200 L270,175 Z"/>
  <!-- Detalles del traje - rayo izquierdo -->
  <path fill="#7a42f5" d="M170,190 L210,230 L180,260 L220,300 L190,330 Z"/>
  <!-- Detalles del traje - rayo derecho -->
  <path fill="#7a42f5" d="M330,190 L290,230 L320,260 L280,300 L310,330 Z"/>
  <!-- LÃ­nea decorativa -->
  <path stroke="#7a42f5" stroke-width="5" fill="none" d="M310,330 L370,330"/>
  <!-- Texto "FRANKO'S" -->
  <text x="250" y="450" fill="#7a42f5" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle">FRANKO'S</text>
  <!-- Texto "STYLE" -->
  <text x="250" y="500" fill="#7a42f5" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle">STYLE</text>
</svg>